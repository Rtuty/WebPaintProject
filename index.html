<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рисовалка онлайн</title>
    <link rel="icon" type="image/x-icon" href="./images/icon.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css">
    <script src="http://cdn.webix.com/edge/webix.js"></script>
</head>
<body>
<header>
    <div id="indicator" class="isWrite"></div>
    <button class="button" id="clear">Очистить холст</button>
    <button class="button" id="autoDraw">Посмотреть процесс</button>
</header>
<sidebar>
    <div class="sidenav">
        <a>Связь с создателями:</a>
        <a href="https://vk.com/vipryami_spinu_bro">Фронтенд</a>
        <a href="https://vk.com/ratiborik">Бэкенд</a>
        <a href="https://github.com/Rtuty/WebPaintProject">Github</a>
        <a class="siteTheme" id="darktTheme">Темная тема</a>
        <img src="images/icon.png" width="70" height="70" alt="Рисовалка онлайн">
    </div>
</sidebar>
<main>
    <canvas id="canvas"></canvas>
    <div class="listInstrument">
        <details>
            <summary> <strong> Выберите инструмент для рисования </strong></summary>
            <ol>
                <li><button class="buttonInstrument" id="pencilId">Карандаш</button></li>
                <li><button class="buttonInstrument" id="markerId">Маркер</button></li>
                <li><button class="buttonInstrument" id="brushId">Кисть</button></li>
                <li><button class="buttonInstrument" id="rubberId">Ластик</button></li>
                <li><button class="buttonInstrument" id="pipetteId">Пипетка</button></li>
            </ol>
        </details>
    </div>
    <div>
        <details>
            <summary> <strong> Выберите цвет кисти </strong></summary>
            <ol>
                <li><button id="black">Черный</button></li>
                <li><button id="purple">Фиолетовый</button></li>
                <li><button id="red">Красный</button></li>
                <li><button id="blue">Синий</button></li>
                <li><button id="green">Зелёный</button></li>
                <li><button id="yellow">Желтый</button></li>
            </ol>
        </details>
    </div>
</main>
<footer>
</footer>
<script src="script.js"></script>
</body>
</html>
